events {
    worker_connections 1024;
}

http {
    # Upstream para as instâncias do servidor Go
    upstream go_servers {
        # IP Hash garante que o mesmo cliente sempre vai para o mesmo servidor
        # Isso é importante para WebSocket manter a conexão
        ip_hash;

        server server-1:8081;
        server server-2:8082;
        server server-3:8083;
    }

    # Configuração de log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 8080;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://go_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://go_servers;
            proxy_http_version 1.1;

            # Headers necessários para WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts para manter conexões WebSocket ativas
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Servir arquivos estáticos
        location / {
            proxy_pass http://go_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
